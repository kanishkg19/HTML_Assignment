<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body style="background-color: beige;">
        <center>
        <h1><u>Student Registration Form</u></h1>
        <hr>
        <form action="assgn1.htm" method="post">
            <label>Name: </label> 
            <input type="text" minlength="3"   placeholder="Your Name" name="studentname" placeholder="your name" required/>
            <br/><br/>
            <label>Email ID: </label> 
            <input type="email" name="studentemail" placeholder="Your Email id" required/>
            <br/><br/>
            <label>Age: </label> 
            <input type="number" min="1" max="90" name="studentage" placeholder="Your Age" required/>
            <br/><br/>
            <label>Fee : </label>
            <input type="number" name="studentFee" placeholder="Monthly Fees" required />
            <br/><br/>
            <label>Password: </label> 
            <input type="password" minlength="3" maxlength="6" name="Studentpassword" placeholder="Your Password" required/>
            <br/><br/>
            <label>Gaming Intrest: </label> 
            <input type="range" value="10" name="gameintrest"/>
            <br/><br/>
             <input type="submit" value="GO"/>
        </center>    
        </form>
    </body>
</html>
